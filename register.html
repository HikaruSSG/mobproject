<!-------------------------Registration Form------------------------->
<div class="c-anime align-content-center vh-100">
    <br />
    <div class="glass rounded-3 p-3 m-auto c-w-r container-fluid">
        <h1 class="text-secondary text-center">Register</h1>
        <form class="row m-2">
            <div class="mb-2 col-xl-4">
                <label for="firstname" class="form-label text-secondary">First Name</label>
                <input type="text"
                    class="form-control rounded-5 border-secondary border-2 bg-transparent text-secondary"
                    id="firstname" />
            </div>
            <div class="mb-2 col-xl-4">
                <label for="middle" class="form-label text-secondary">Middle Name</label>
                <input type="text"
                    class="form-control rounded-5 border-secondary border-2 bg-transparent text-secondary"
                    id="middle" />
            </div>
            <div class="mb-2 col-xl-4">
                <label for="last" class="form-label text-secondary">Last Name</label>
                <input type="text"
                    class="form-control rounded-5 border-secondary border-2 bg-transparent text-secondary" id="last" />
            </div>
            <div class="mb-2">
                <label for="birthday" class="form-label text-secondary">Birth Day</label>
                <input type="date"
                    class="form-control rounded-5 border-secondary border-2 bg-transparent text-secondary"
                    id="birthday" />
            </div>
            <div class="mb-2  col-md-9">
                <label for="address" class="form-label text-secondary">Address</label>
                <input type="text"
                    class="form-control rounded-5 border-secondary border-2 bg-transparent text-secondary"
                    id="address" />
            </div>
            <div class="mb-2  col-md-3">
                <label for="zipcode" class="form-label text-secondary">Zip Code</label>
                <input type="text"
                    class="form-control rounded-5 border-secondary border-2 bg-transparent text-secondary"
                    id="zipcode" />
            </div>
            <div class="mb-2">
                <label for="email" class="form-label text-secondary">Email Address</label>
                <input type="email"
                    class="form-control rounded-5 border-secondary border-2 bg-transparent text-secondary" id="email"
                    aria-describedby="emailHelp" />
            </div>
            <div class="mb-2">
                <label for="password" class="form-label text-secondary">Password</label>
                <input type="password"
                    class="form-control rounded-5 border-secondary border-2 bg-transparent text-secondary text-emphasis"
                    id="password" />
            </div>
            <div class="mb-2">
                <label for="password" class="form-label text-secondary">Confirm Password</label>
                <input type="password"
                    class="form-control rounded-5 border-secondary border-2 bg-transparent text-secondary text-emphasis"
                    id="password" />
            </div>
            <button type="submit" class="btn btn-secondary text-light w-auto p-2 m-2 rounded-5">Register</button>
        </form>
    </div>
</div>
<!-----------------------//Registration Form//----------------------->
